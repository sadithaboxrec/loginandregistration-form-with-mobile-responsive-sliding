<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>

  <main>

    <div class="container">

      <div class="inner-container">

        <div class="forms-box">


          <form action="" class="login">


            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registred yet?</h6>
              <a href="#" class="switch-forms" onclick="switchForms()">Sign up</a>
            </div>

            <div class="logo">
              <img src="logo.png"  >
            </div>

            <div class="form-details">
              <div class="input-div">
                <input type="text" class="input-field">
                <label>Name</label>
              </div>

              <div class="input-div">
                <input type="password" class="input-field">
                <label>Password</label>
              </div>

              <input type="submit" value="Sign In" class="btn" >

              <p class="text">
                 Oops ! Can't remember your Password?
                <a href="#">Get Password</a> signing in
              </p>
            </div>
          </form>


          <form action="" autocomplete="off" class="register">
  

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Do You have an account already?</h6>
              <a href="#" class="switch-forms" onclick="switchForms()">Sign in</a>
            </div>

            <div class="logo">
              <img src="logo.png"  >
            </div>

            <div class="form-details">
              <div class="input-div">
                <input type="text" class="input-field">
                <label>Name</label>
              </div>

              <div class="input-div">
                <input type="email" class="input-field">
                <label>Email</label>
              </div>

              <div class="input-div">
                <input type="password" class="input-field">
                <label>Password</label>
              </div>

              <input type="submit" value="Sign Up" class="btn" />

              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>
        </div>


        <div class="slide">
        </div>  


      </div>

    </div>

  </main>
  
  <script src="index.js"></script>


</body>
</html>
